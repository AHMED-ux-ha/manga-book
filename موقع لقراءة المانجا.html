<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع لقراءة المانجا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .manga-chapter img {
            max-width: 100%;
            height: auto;
        }
        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .chapter-navigation a {
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>موقع قراءة المانجا</h1>
</header>

<div class="container">
    <h2>الفصل 1</h2>

    <div class="manga-chapter">
        <img src="manga1-page1.jpg" alt="صفحة 1">
        <img src="manga1-page2.jpg" alt="صفحة 2">
        <img src="manga1-page3.jpg" alt="صفحة 3">
    </div>

    <div class="chapter-navigation">
        <a href="#">الفصل السابق</a>
        <a href="#">الفصل التالي</a>
    </div>
</div>

</body>
</html>
